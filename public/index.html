<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css" />
    <title>BLACKBOARD</title>
  </head>
  <body class="bg-dark">
    <nav class="row bg-light p-3 mb-4">
      <h1>BLACKBOARD</h1>
    </nav>
    <div class="container">
      <div class="row " id="Chalk-colors">
        <div class="col-12">
          <h2 class="" style="color: white;">Chalk color:</h2>
          <div class="d-flex justify-content-between">
            <div class="d-flex">
              <button id="white">white</button>
              <button id="red">red</button>
              <button id="blue">blue</button>
              <button id="green">green</button>
            </div>
            <div class="">
              <button>Clear</button>
            </div>
          </div>
        </div>
        <!-- <div class="col">
          <h2 class="" style="color: white;">Chalk Size:</h2>
          <input class="" type="range"/>
        </div> -->
      </div>
      <div class="wrapper row p-2">
        <canvas class="border" id="canvas" ></canvas>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/reload/reload.js"></script> 
    <script src="canvas.js"></script>
  </body>
</html>
